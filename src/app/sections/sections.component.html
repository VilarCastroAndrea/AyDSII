<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div id="logo-container" class="card-header bg-white pb-5">
              <img src="./assets/img/brand/logo2.png" style="width: 300px; " class="img-fluid">
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Solitud de turno</small>
              </div>
              <form role="form">
                  <select class="col-12" ng-model="selectedCar">
                      <option>Donato</option>
                    </select>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <span></span>
                  <span></span>
                  <div class="input-group input-group-alternative mb-3">
                    <input class="form-control" placeholder="Motivo del turno" type="email" (focus)="focus1=true" (blur)="focus1=false">
                  </div>
                </div>

                <div class="text-center">
                  <button type="button" class="btn btn-primary mt-4" (click)="open(classic2, 'Notification', '')" >Solicitar turno</button>
                </div>
                <div>
                    <ng-template #classic2 let-c="close" let-d="dismiss">
                        <div class="modal-content bg-gradient-danger">
                          <div class="modal-header">
                            <h6 class="modal-title" id="modal-title-notification">Turno</h6>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="d('Cross click')">
                              <span aria-hidden="true">Ã—</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <div class="py-3 text-center">
                              <i class="ni ni-bell-55 ni-3x"></i>
                              <h4 class="heading mt-4">Donato tiene turno para </h4>
                              <p>05/06/020 18:15hs</p>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-white">Confirmar</button>
                            <button type="button" class="btn btn-link text-white ml-auto" data-dismiss="modal" (click)="c('Close click')">Cancelar</button>
                          </div>
                        </div>
                      </ng-template>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</main>
